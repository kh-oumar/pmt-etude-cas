<div class="invitation-container">
  <h3>Inviter un membre au projet</h3>
  <form [formGroup]="invitationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email du membre Ã  inviter :</label>
      <input id="email" formControlName="email" type="email" placeholder="exemple@domain.com">
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="invitationForm.invalid">Envoyer l'invitation</button>
    </div>
  </form>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
